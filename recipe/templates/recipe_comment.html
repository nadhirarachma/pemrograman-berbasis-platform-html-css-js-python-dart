{% load static %}
<link rel = "stylesheet" type= "text/css" href="{% static 'css/recipestyle.css' %}">
<div class="container-form" >
	<section class = "formContainer" style="display: flex;justify-content: center; font-size:20px;">
		{% if user.is_authenticated %}
		<form action="" method="POST" style="display: flex; flex-direction: column; gap: 16px; width:100%;  overflow-wrap: break-word; word-wrap: break-word;" class = "align-items-center">
			<!-- biar yang kayak gt gak kevalidasi -->
			{% csrf_token %} 
			<div class = "form-group form-wrapper comment-box" >
				<div class="fieldWrapper">

					{{ form.to.errors }}

					<div class="d-flex justify-content-end w-100" id="content-comment">{{form.content}}</div>
				</div>
			</div>
			<div>
				
				<input type="submit" value="Post" id="submitbutton">
			</div>
		</form>
	</section>
</div>
{% else %}
<p class="login-comment">Please login to add a comment</p>
{% endif %}
<div class="container mt-5 mb-5">
		<div class="d-flex justify-content-center row">
			<div class="col-md-8" id = "kartu-comment">
			</div>
		</div>
</div>
