{% extends 'base.html' %} 
{% block content %}
<div class="w3-content">
  <div class="w3-row w3-padding-64" id="about">
    <div class="w3-col m6 w3-padding-large w3-hide-small">
     <img src="{{details.image_article}}" class="w3-round w3-image w3-opacity-min" alt="Table Setting" style="min-width: 100vw; min-height: 80vh;">
    </div>

    <div class="w3-col m6 w3-padding-large" style="padding: 120px 20%">
      <h1 class="w3-center">{{details.title}}</h1><br>
      <h5>{{details.created_at}}</h5>
      <p class="w3-large" style="text-align: justify;">{{details.deskripsi}}</p>
  <hr>
</div>
{% endblock %}
